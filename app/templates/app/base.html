<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title|escape }}</title>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <button class="btn btn-primary btn-toggle mt-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <i class="fas fa-bars"></i>
        </button>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close close-button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <header class="d-flex flex-column align-items-center mb-4">
                    <img src="{% static 'img/profile_picture.png' %}" alt="Profile Picture" class="img-fluid rounded-circle profile-picture mb-2">
                    <h2 class="mt-2"><span class="text-white">Sam Chichester</span></h2>
                    <div class="mt-2 mb-3">
                        <a href="https://github.com/SamChichester" target="_blank" title="GitHub" class="me-2 nav-icon"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/sam-chichester-48367123b/" target="_blank" title="LinkedIn" class="nav-icon"><i class="fab fa-linkedin"></i></a>
                    </div>
                </header>
                <ul class="nav flex-column ms-5">
                    <li class="nav-item"><a class="nav-link nav-icon" href="{% url 'index' %}"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link nav-icon" href="{% url 'projects' %}"><i class="fas fa-list"></i> Projects</a></li>
                    <li class="nav-item"><a class="nav-link nav-icon" href="{% url 'about_me' %}"><i class="fas fa-user"></i> About Me</a></li>
                </ul>
            </div>
            <footer class="navbar-footer text-center">
                <p class="text-white">&copy; 2024 Sam Chichester.</p>
            </footer>
        </div>

        <div class="sidebar sidebar-expanded">
            <header class="d-flex flex-column align-items-center mb-4">
                <img src="{% static 'img/profile_picture.png' %}" alt="Profile Picture" class="img-fluid rounded-circle profile-picture mb-2">
                <h2 class="mt-2 text-center"><span class="text-white">Sam Chichester</span></h2>
                <div class="mt-2 mb-3">
                    <a href="https://github.com/SamChichester" target="_blank" title="GitHub" class="me-2 nav-icon"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/sam-chichester-48367123b/" target="_blank" title="LinkedIn" class="nav-icon"><i class="fab fa-linkedin"></i></a>
                </div>
            </header>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link nav-icon {% if request.resolver_match.url_name == 'index' %}disabled{% endif %}" href="{% url 'index' %}">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-icon {% if request.resolver_match.url_name == 'projects' %}disabled{% endif %}" href="{% url 'projects' %}">
                        <i class="fas fa-list"></i> Projects
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-icon {% if request.resolver_match.url_name == 'about_me' %}disabled{% endif %}" href="{% url 'about_me' %}">
                        <i class="fas fa-user"></i> About Me
                    </a>
                </li>
            </ul>
            <footer class="navbar-footer text-white">
                <p>&copy; 2024 Sam Chichester.</p>
            </footer>
        </div>

        <main class="main-content w-100 h-100">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
