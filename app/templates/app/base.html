<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title|escape }}</title>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-column align-items-center">
            <img src="{% static 'img/profile_picture.png' %}" alt="Profile Picture" class="img-thumbnail">
            <h2 class="mt-3"><span class="dark-background">Sam Chichester</span></h2>
            <div>
                <a href="https://github.com/SamChichester" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/sam-chichester-48367123b/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </header>
        <nav class="nav nav-pills nav-justified mt-3">
            <a class="nav-link" href="{% url 'index' %}"><i class="fas fa-home"></i> Home</a>
            <a class="nav-link" href="{% url 'projects' %}"><i class="fas fa-list"></i> Projects</a>
            <a class="nav-link" href="{% url 'about_me' %}"><i class="fas fa-user"></i> About Me</a>
        </nav>
        <main class="mt-4">
            {% block content %}{% endblock %}
        </main>
        <footer class="text-center mt-4">
            <p>&copy; 2024 Sam Chichester.</p>
        </footer>
    </div>
</body>
</html>
